{% extends 'base/header.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-l col-sm-offset-3">
            <!-- Form: postAdd  -->
            <form action="{% url 'add' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                <br>
                <span class="input-group-btn">
                    <button style="background-color:  rgb(150, 75, 121);color:antiquewhite" type="submit"
                        class="btn btn-dark" id="add-btn">ADD BLOG POST
                    </button>
                </span>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
